apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.0'
    compile 'org.apache.commons:commons-math3:3.3.2'
    compile 'org.apache.commons:commons-lang3:3.3.4'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
